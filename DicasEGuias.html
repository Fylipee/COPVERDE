<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="forumteste.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas e Guias</title>
</head>
<body>
    <header>
        <div class="barra-pesquisa">
            <input type="text" placeholder="Pesquisar tópicos...">
            <button type="submit">Buscar</button>
        </div>
    </header>
    <main>
        <section class="topicos">
            <ul>
                <li>
                    <h3>Título do Tópico 1</h3>
                    <p>Descrição breve do tópico 1.</p>
                </li>
                <li>
                    <h3>Título do Tópico 2</h3>
                    <p>Descrição breve do tópico 2.</p>
                </li>
                <li>
                    <h3>Título do Tópico 3</h3>
                    <p>Descrição breve do tópico 3.</p>
                </li>
            </ul>
        </section>
        <section class="novo-topico">
            <h2>Alguma dúvida? Crie um novo tópico!</h2>
            <form>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
   
</body>
</html>
