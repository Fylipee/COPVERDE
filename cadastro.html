<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylecadastro.css">
    <title>Cadastro CopVerde</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/images/Logo.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <button class="voltar" onclick="voltar()"><img class="seta" src="assets/images/seta-esquerda.png"></button>
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="local">local</label>
                        <input id="local" type="text" name="local" placeholder="Digite sua ciade/estado" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme_sua_Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>


                <div class="continue-button">
                    <button onclick="registro()"><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>

    <!--Conecta com o firebase, autenticação e inicialização da API-->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="JavasScripts/Cadastro & autenticação.js"></script>

</body>

</html>
