    <div class="login-form">
        <h1>‎</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Registra-se</h2>

                    <form id="RegistroForm" action="#" method="post">
                        <input id="email" type="text" name="" placeholder="E-mail" required autofocus="">
                        <input id="senha" type="password" name="" placeholder="Senha" required autofocus="">
                        <input id="confirmar-senha" type="password" name="" placeholder="Confirme sua senha" required autofocus="">
                        <ul class="detalhes_senha">
                        <li>A senha deve conter pelo menos 10 caracteres.</li>
                        </ul>
                        <button class="btn" type="button" onclick="registro()">Registrar</button>
                         <div class="google">
                         <p><hr> ou <hr></p>                      
                         </div>
                         <div class="google_img">
                         <button class="button_g" type="button" onclick="loginGmail()">
                            <p>Entre com o Google</p>
                            <img class="google_l" src="assets/images/Google icon.png" alt="Logo Google">
                         </button>
                        </div>
                    </form>
                    <p class="account"><span>Já tem conta?</span> <a href="llogin.html">Faça o log in</a></p>
                </div>
                <div class="form-img">
                    <img src="#" alt="">
                </div>
            </div>
        </div>
