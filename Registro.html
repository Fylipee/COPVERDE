<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login COPVERDE</title>
    <!-- Fonte Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap">
    <!-- Remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/images/Logo - Copverde.svg">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="login-form">
        <h1>‎</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Registra-se</h2>

                    <form id="RegistroForm" action="#" method="post">
                        <input type="text" name="" placeholder="E-mail" required autofocus="">
                        <input type="password" name="" placeholder="Senha" required autofocus="">
                        <input type="password" name="" placeholder="Confirme sua senha" required autofocus="">
                        <button class="btn" type="button" onclick="registro()">Registrar</button>
                         <div class="google">
                         <p><hr> ou <hr></p>                      
                         </div>
                         <div class="google_img">
                         <button class="button_g" type="button" onclick="loginGmail()">
                            <p>Entre com o Google</p>
                            <img class="google_l" src="assets/images/Google icon.png" alt="Logo Google">
                         </button>
                        </div>
                    </form>
                    <p class="account"><span>Já tem conta?</span> <a href="llogin.html">Faça o log in</a></p>
                </div>
                <div class="form-img">
                    <img src="#" alt="">
                </div>
            </div>
        </div>
    </div>

    <!--Conecta com o firebase, autenticação e inicialização da API-->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="JavasScripts/Firebase init.js"></script>
    <script src="JavasScripts\Firebase cad.js"></script>
    <!-- Api de tradução-->
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

</body>
</html>
