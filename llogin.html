<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro COPVERDE</title>
    <!-- Fonte Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap">
    <!-- Remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/images/Logo - Copverde.svg">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar_pg.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbarmain">
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo"><a href="index.html">COPVERDE</a></div>
            <a href="llogin.html" class="action_bnt">Conecte-se</a>
            <div class="toggle_bnt">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="llogin.html" class="action_bnt">Conecte-se</a></li>
        </div>
    </header>

    <div class="login-form">
        <h1>‎</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>

                    <form id="loginForm" action="#" method="post">
                        <input id="E-mail" type="text" name="" placeholder="E-mail" required autofocus="">
                        <input id="senha" type="password" name="" placeholder="Senha" required autofocus="">
                        <button class="reset_senha" type="button" onclick="mostrarModal()">Esqueceu a senha?</button>
                        <button class="btn" type="button" id="login_button" onclick="login()">Login</button>
                         <div class="google">
                         <p><hr> ou <hr></p>                      
                         </div>
                         <div class="google_img">
                         <button class="button_g" type="button" onclick="loginGmail()">
                            <p>Entre com o Google</p>
                            <img class="google_l" src="assets/images/Google icon.png" alt="Logo Google">
                         </button>
                        </div>
                    </form>
                    <p class="account"><span>Você não tem conta?</span> <a href="Registro.html">Registre-se</a></p>
                </div>
                <div class="form-img">
                    <img src="#" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="modalResetSenha" class="modal">
        <div class="modal-content">
          <span class="close" onclick="fecharModal()">&times;</span>
          <h2>Redefinir Senha</h2>
          <p>Digite seu e-mail para receber o link de redefinição de senha:</p>
          <input type="email" id="emailReset" placeholder="Seu e-mail" required>
          <button onclick="resetSenha()">Enviar Link</button>
        </div>
      </div>

    <!--Conecta com o firebase, autenticação e inicialização da API-->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="JavasScripts/Firebase init.js"></script>
    <script src="JavasScripts\Firebase cad.js"></script>
    <!-- Api de tradução-->
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
    <script src="JavasScripts/hambuguermenu.js"></script>

</body>
</html>
