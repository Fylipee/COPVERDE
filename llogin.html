<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
    <!-- Remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="login-form">
        <h1>‎</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>

                    <form action="#" method="post">
                        <input type="text" name="" placeholder="e-mail" required autofocus="">
                        <input type="password" name="" placeholder="Senha" required autofocus="">
                         <button id="btn" type="submit">
                            Login
                         </button>
                         <div class="google">
                         <p><hr> ou <hr></p>                      
                         </div>
                         <div class="google_img">
                         <button class="logo_google">
                            <img src="assets/images/Google icon.png" alt="Logo Google">
                         </button>
                        </div>
                    </form>
                    <p class="account"><span>Você não tem conta?</span> <a href="#">Registre-se</a></p>
                </div>
                <div class="form-img">
                    <img src="bg.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
